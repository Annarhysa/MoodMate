<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">MoodMate</h1>
        <div class="mb-4">
            <textarea id="question" class="w-full p-2 border border-gray-300 rounded" placeholder="Ask your question here..." rows="4"></textarea>
        </div>
        <button id="ask-btn" class="bg-blue-500 text-white p-2 rounded">Ask</button>
        <div id="answer" class="mt-4 p-4 border border-gray-300 rounded bg-white"></div>
    </div>
</body>
</html>
