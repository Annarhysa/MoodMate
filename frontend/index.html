<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">MoodMate</h1>
        <div class="mb-4">
            <textarea id="question" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ask your question here..." rows="4"></textarea>
        </div>
        <button id="ask-btn" class="w-full bg-blue-500 text-white py-2 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500">Ask</button>
        <div id="answer" class="mt-6 p-4 border border-gray-300 rounded-lg bg-blue-50 text-gray-800"></div>
    </div>
</body>
</html>
